<html lang="en">
<head>
<title>Watson Assistant Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  .WebChatContainer {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
  }
</style>
</head>
<body>

<div class="WebChatContainer"/>

<script>
const element = document.querySelector('.WebChatContainer');

window.watsonAssistantChatOptions = {
  integrationID: "3bd22474-9b52-42b6-87d7-af4fbc7311b4", // The ID of this integration.
  region: "wxo-us-south", // The region your integration is hosted in.
  serviceInstanceID: "4d7d8949-02bb-4d55-9b38-0b1e6ea4030d", // The ID of your service instance.
    element,

    openChatByDefault: true,
    hideCloseButton: true,

    layout: {
      showFrame: false,
      hasContentMaxWidth: true,
    },

    onLoad: async (instance) => {
      window.WACInstance = instance;
      await instance.render();
    }
};

setTimeout(function() {
    const t = document.createElement('script');
    t.src = 'https://web-chat.global.assistant.test.watson.appdomain.cloud/versions/' + (window.watsonAssistantChatOptions.clientVersion || 'latest') + '/WatsonAssistantChatEntry.js';
    document.head.appendChild(t);
});
</script>

</body>
</html>
